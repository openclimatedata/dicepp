          repeat: 1
    after:
      iterations:
        - library: nlopt
          #algorithm: mma
          algorithm: slsqp
          #algorithm: lbfgs
          #algorithm: gd_mlsl_lds
          #algorithm: cobyla
          #algorithm: praxis
          timeout: 12
          maxiter: 10000
          #rel_var_precision: 0.01
          rel_obj_precision: 0.001
          repeat: 5
        - library: nlopt
          algorithm: mma
          #algorithm: slsqp
          #algorithm: lbfgs
          #algorithm: gd_mlsl_lds
          #algorithm: cobyla
          #algorithm: praxis
          timeout: 12
          maxiter: 10000
